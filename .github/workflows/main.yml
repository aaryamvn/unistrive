name: CI

on: push

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install yarn 🧶
        run: npm i -g yarn

      - name: Install dependencies 🔧
        run: yarn install --frozen-lockfile

      - name: Lint ✅
        run: yarn run next lint

      - name: Build 🏗️
        run: yarn run build
