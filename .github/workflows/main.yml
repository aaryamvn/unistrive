name: CI

on: push

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install yarn ğŸ§¶
        run: npm i -g yarn

      - name: Install dependencies ğŸ”§
        run: yarn install --frozen-lockfile

      - name: Lint âœ…
        run: yarn run next lint

      - name: Build ğŸ—ï¸
        run: yarn run build
